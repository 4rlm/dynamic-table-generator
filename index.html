<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table Generator</title>
  <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header>
    <h1 id="heading">Dynamic Table Generator</h1>
    <p>Upload .CSV file to display data and table dynamically.</p>
  </header>

  <div id="upload-display">
    <label for="fileSelect">Spreadsheet</label>
    <input id="fileSelect" type="file" accept=".csv" />
  </div>

  <div id="dynamic-table-display"></div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
